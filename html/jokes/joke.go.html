{{define "inner"}}
<div class="flex">
  <div>
    {{template "jokes" .}}
  </div>
  <div class="ml-4 mt-2">
    <p class="mb-4">Here's your hilarious joke:</p>
    <p class="mb-4">{{.Joke.Content}}</p>
    <a href="/jokes/{{.Joke.ID}}" class="link mb-4">"{{.Joke.Name}}" Permalink</a>
    {{ if .IsOwner }}
    <form method="post">
      <input hidden name="jid" value={{.Joke.ID}}>
      <button class="button mt-4">Delete</button>
    </form>
    {{ end }}
  </div>
</div>
{{end}}
