{{define "inner"}}
<div class="flex">
  <div>
    {{template "jokes" .}}
  </div>
  <div class="ml-4 mt-2">
    <p>Here's a random joke:</p>
    <p class="my-4">{{.RandomJoke.Content}}</p>
    <a href="/jokes/{{.RandomJoke.ID}}" class="link">"{{.RandomJoke.Name}}" Permalink</a>
  </div>
</div>
{{end}}
