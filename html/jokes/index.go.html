{{define "inner"}}
<form action="/jokes" method="post">
  <input name="name" placeholder="name">
  <input name="content" placeholder="content">
  <button type="submit">Add</button>
</form>
<div>
  <ul>
    {{range $joke := .Jokes}}
    <li>
      <a href="jokes/{{$joke.ID}}">{{$joke.Name}} - {{$joke.Content}}</a>
    </li>
    {{end}}
  </ul>
</div>
{{end}}
